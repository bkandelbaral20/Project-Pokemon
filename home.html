<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pokemon home page </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
<div class="container-fluid ">
        <div class="row" >
            <form class="form-inline col-12 d-flex justify-content-center ">
                <div class="input-group mb-3">
                    <label for="search" class="font-weight-bold ">Search Pokemon:</label>
                    <input id="search" class="form-control mr-3 mt-3 text-center" size="50"  type="search" placeholder="Search by name" aria-label="Search">
                </div>
            </form>
            <div class="col-12 d-flex justify-content-right ">
                    <div class="pokemon d-flex flex-wrap " ></div>
            </div>
            <button type="submit" id="nav-btns" class="btn btn-outline-success my-2 my-sm-0"></button>
        </div>
</div>

<!--for jQuery-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">
</script>

<!--for linking files-->
<script src="js/home.js"></script>
<script type="text/javascript" async src="https://tenor.com/embed.js"></script>

<!--bootstrap use-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
